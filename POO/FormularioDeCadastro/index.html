<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Formulario</title>
</head>

<body>
  <section class="container">
    <h1>Formulario de Cadastro</h1>
    <h3>Validações aplicadas ao formulário:</h3>

    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>O usuário só poderá conter letras ou números </li>
      <li>Usuario deverá ter entre 3 e 12 caracteres</li>
      <li>A senha precisa ter entre 6 e 12 caracteres</li>
      <li>O CPF será avaliado se é válido ou não.</li>
    </ul>

    <form action="/" method="POST" class="formulario">
      <label>Nome:</label>
      <input type="text" class="nome validar">

      <label>Sobrenome:</label>
      <input type="text" class="sobrenome validar">

      <label>CPF:</label>
      <input type="password" class="cpf validar">

      <label>Usuário:</label>
      <input type="text" class="usuario validar">

      <label>Senha:</label>
      <input type="password" class="senha validar">

      <label>Repetir senha:</label>
      <input type="password" class="repetir-senha validar">

      <button>Enviar</button>
    </form>
  </section>

  <script src="./assets/validaCPF.js"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
